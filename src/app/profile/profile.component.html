<div class="row">
    <div class="col-lg-9">
        <div class="container">
            <div class="card-body" style="border: gray solid 0.5px; margin: auto;width: 300px;height: 250px;"
                *ngIf="myProfile?.firstName">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">firstName: {{myProfile.firstName}} </li>
                    <li class="list-group-item">lastName:{{myProfile.lastName}} </li>
                    <li class="list-group-item">Address: {{myProfile.address}} </li>
                    <li class="list-group-item">Email: {{myProfile.email}} </li>
                    <li class="list-group-item">phoneNumber: {{myProfile.phoneNum}} </li>
                    <li class="list-group-item">isAdmin: {{myProfile.isAdmin}} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
